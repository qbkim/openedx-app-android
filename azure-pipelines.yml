trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildDir: '$(Build.SourcesDirectory)'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4096m'
  ANDROID_SDK_ROOT: '/usr/local/lib/android/sdk'

steps:
# 1. Clean environment
- script: |
    sudo rm -rf /usr/lib/jvm || true
    sudo rm -rf ~/.gradle/caches || true
  displayName: 'üßπ Clean Environment'

# 2. Install Java 17
- script: |
    sudo apt-get update
    sudo apt-get install -y openjdk-17-jdk
    sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
    export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    echo "##vso[task.setvariable variable=JAVA_HOME]$JAVA_HOME"
    java -version
  displayName: '‚òï Install Java 17'

# 3. Correct Android SDK setup
- script: |
    echo "Android SDK Path: $ANDROID_SDK_ROOT"
    ls -la $ANDROID_SDK_ROOT
    
    # Accept licenses
    yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
    
    # Install required platforms and build tools
    $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
    
    # Verify installation
    $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list
  displayName: 'ü§ñ Setup Android SDK'
  env:
    ANDROID_SDK_ROOT: $(ANDROID_SDK_ROOT)

# 4. Build with Gradle
- task: Gradle@3
  inputs:
    gradleWrapperFile: '$(buildDir)/gradlew'
    workingDirectory: '$(buildDir)'
    options: '--stacktrace --no-daemon --max-workers=2'
    tasks: 'clean assembleDebug'
    javaHomeOption: 'Path'
    jdkDirectory: '/usr/lib/jvm/java-17-openjdk-amd64'
  env:
    ANDROID_SDK_ROOT: $(ANDROID_SDK_ROOT)
  displayName: 'üõ†Ô∏è Build with Gradle'